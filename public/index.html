                <h2>Reseña:</h2>
                <p>International Business Machines Corporation (<strong>IBM</strong>) (NYSE: <a
                        href="https://www.nyse.com/quote/XNYS:IBM" title="IBM">IBM</a>) es una empresa tecnológica
                    multinacional estadounidense con sede en Armonk, Nueva York. IBM fabrica y comercializa hardware y
                    software para computadoras, y ofrece servicios de infraestructura, alojamiento de Internet, y
                    consultoría en una amplia gama de áreas relacionadas con la informática, desde computadoras
                    centrales hasta nanotecnología.<br>
                    ​
                    La empresa fue fundada en 1911 como Computing Tabulating Recording Corporation, el resultado de la
                    fusión de cuatro empresas: Tabulating Machine Company, International Time Recording Company,
                    Computing Scale Corporation, y Bundy Manufacturing Company. CTR adoptó el nombre International
                    Business Machines en 1924, utilizando un nombre previamente designado a una filial de CTR en Canadá,
                    y posteriormente en América del Sur.<br>
                    En 2011, la revista <a href="https://fortune.com/" title="Fortune">Fortune</a> clasificó a <strong>IBM</strong> como la empresa número 18 en los Estados Unidos en tamaño, y la empresa número 7 en beneficios.​ Globalmente, la empresa fue clasificada como la empresa número 31 en tamaño por Forbes en 2011.​ Por el número de empleados (más de 425.000) es la segunda empresa más grande del mundo, superada solamente por Walmart (en más de 200 países, con ocupaciones incluyendo científicos, ingenieros, consultores y profesionales de ventas).
                
                </p>
